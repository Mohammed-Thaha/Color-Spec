<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Picker-Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="header">
            <div class="logo">
                <a href="#home">Color Spec</a>
            </div>
            <div class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="https://github.com/Mohammed-Thaha/Color-Spec/tree/main">Github Link</a></li>
    
            </div>
            <div class="menu-bar">
                <!-- <button>menu</button> -->
                <i class="fa-solid fa-bars"></i>
            </div>
            </div>
    </nav>
    <main id="home">
        <div class="container" id="image_container">
            <div>
                <label for="input-file">
                    <img src="./images/upload_image.png" id="image_upload" width="500px" alt="">
                </label>
                <input type="file" accept="image/jpeg,image/jpg,image/png" id="input-file" hidden>
            </div>
            <div>
                <button class="color_picker" id="color_picker">color picker</button>
                <button class="refresh_button" id="refresh_button">Delete image</button>
            </div>
            <span id="text"></span>
            <h3></h3>
        </div>
    </main>


</body>

</html>
